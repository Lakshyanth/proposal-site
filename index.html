<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lockscreen</title>
<style>
  body {
    background: linear-gradient(180deg,#020617,#0a1a2f);
    color: #e6eef8;
    font-family: Inter, sans-serif;
    display:flex;align-items:center;justify-content:center;
    height:100vh;margin:0;
  }
  .lock {
    text-align:center;
    background: rgba(255,255,255,0.05);
    padding:30px;
    border-radius:20px;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
  }
  input {
    padding:10px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.2);
    background:transparent;
    color:#fff;
    text-align:center;
    margin-top:15px;
  }
  button {
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:10px;
    background:#6ec6ff;
    color:#021428;
    font-weight:bold;
    cursor:pointer;
  }
  #msg {
    margin-top:10px;
    color:#ff6b6b;
    font-size:14px;
  }
</style>
</head>
<body>
  <div class="lock">
    <h2>üîí Enter Pass to Unlock</h2>
    <input id="pass" placeholder="Password">
    <br>
    <button onclick="unlock()">Unlock</button>
    <p id="msg"></p>
  </div>

<script>
function unlock(){
  const val = document.getElementById('pass').value;
  if(val.trim() === "Top Secret"){
    window.location.href = "mystery.html";
  } else {
    document.getElementById('msg').textContent = "‚ùå Wrong pass";
  }
}
</script>
</body>
</html>
