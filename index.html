<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Lockscreen</title>
<style>
  body {margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
        background:linear-gradient(180deg,#2b0a3d,#0a0f1f);font-family:Inter,sans-serif;}
  .lock {text-align:center;background:rgba(255,255,255,0.08);border-radius:22px;padding:28px;
         color:#f0f4ff;width:min(400px,90vw);}
  input {padding:10px;border-radius:8px;border:none;width:80%;margin-bottom:16px;text-align:center;}
  button {padding:12px 18px;font-weight:700;color:#081324;background:#ffb6d6;border:none;border-radius:12px;}
</style>
</head>
<body>
  <div class="lock">
    <h1>Enter the secret key ðŸ”’</h1>
    <input type="password" id="pass" placeholder="Type here..."><br>
    <button onclick="unlock()">Unlock</button>
    <div class="sub">Hint: top secret</div>
  </div>
<script>
  function unlock(){
    const val = document.getElementById('pass').value;
    if(val.toLowerCase() === "top secret"){
      window.location.href = "mystery.html";
    } else { alert("Wrong key! Try again."); }
  }
</script>
</body>
</html>
