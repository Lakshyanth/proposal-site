<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Proposal</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(180deg,#0a0f1f,#1a1f33);
    color:#f0f4ff;
    font-family: Inter, sans-serif;
    text-align:center;
    overflow:hidden;
  }
  .card {
    width: min(560px, 92vw);
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 22px;
    padding: 28px 24px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.45);
    backdrop-filter: blur(10px);
    position:relative;
    z-index:2;
  }
  h1 {
    font-size: 26px;
    margin-bottom: 12px;
  }
  p {
    font-size: 17px;
    line-height: 1.6;
    opacity: 0.9;
    margin-bottom: 20px;
  }
  button {
    padding: 12px 18px;
    font-weight: 700;
    color: #081324;
    background: #ffd6e8;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 8px;
    box-shadow: 0 8px 20px rgba(255,214,232,0.35);
  }
  .shower {
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:1;
  }
  .emoji {
    position:absolute;
    font-size:28px;
    animation: fall 4s linear forwards;
  }
  @keyframes fall {
    0% {transform:translateY(-50px) rotate(0deg);opacity:1;}
    100% {transform:translateY(100vh) rotate(360deg);opacity:0;}
  }
</style>
</head>
<body>
  <div class="card">
    <h1>My Proposal üíç</h1>
    <p>
      Ishita, I don‚Äôt care how the world sees you ‚Äî my feelings will never change.  
      You are my forever, and this is me asking you to be mine.
    </p>
    <button onclick="shower()">Yes üíô</button>
    <button onclick="shower()">Forever ‚ú®</button>
    <div class="sub">Tap a button to answer‚Ä¶</div>
  </div>
  <div class="shower" id="shower"></div>

  <!-- Background music autoplay -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f9f3f6f3b.mp3?filename=soft-piano-ambient-110397.mp3" type="audio/mpeg">
  </audio>

<script>
function shower(){
  const container = document.getElementById('shower');
  for(let i=0;i<30;i++){
    const el = document.createElement('div');
    el.className = 'emoji';
    el.textContent = Math.random() > 0.5 ? 'üå∑' : '‚ú®';
    el.style.left = Math.random()*100 + 'vw';
    el.style.animationDuration = (3+Math.random()*2)+'s';
    container.appendChild(el);
    setTimeout(()=>el.remove(),5000);
  }
}
</script>
</body>
</html>
